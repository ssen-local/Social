<div fxLayout="row" ngxSplit="row">
  <div fxFlex="20%">


    <mat-card class="example-card" *ngFor="let SocialSite of socialSiteListVm; let i=index">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"> {{i +1}} | </div>
        <mat-card-title>{{SocialSite.name}}</mat-card-title>
        <mat-card-subtitle>{{SocialSite.category}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <a mat-button href="{{SocialSite.link}}" target="_blank" color="accent">Link</a>
      </mat-card-actions>
    </mat-card>

    <mat-divider></mat-divider>
  </div>
  <div fxFlex="80%">
    Right
  </div>
</div>
