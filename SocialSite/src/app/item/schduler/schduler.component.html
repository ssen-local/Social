<div>
  <form [formGroup]="copyLinkForm" class="input-form">
    <mat-checkbox class="example-margin" formControlName="headerchecked">Copy with Header</mat-checkbox> <button mat-button color="warn" (click)="onClick();" >Copy / Update Copy</button>
    <div class="fields-container">
      <mat-form-field>
        <mat-select matInput placeholder="Sample Text" formControlName="sampleTextLst">
          <mat-option *ngFor="let sampleText of sampleTextVM" [value]="sampleText">{{sampleText.sampleTextFull}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="fields-container">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Sample copy/schdule text" formControlName="sampleTextFull"></textarea>
      </mat-form-field>
    </div>

  </form>
  <form [formGroup]="schduleForm" class="input-form">
      <button mat-button color="warn" style="float: right;" (click)="onSchduleClick();">Schdule Post</button>
    <div class="fields-container">
      <mat-form-field>
        <input matInput placeholder="Schdule Date" [matDatepicker]="picker" (focus)="picker.open()" readonly formControlName="schduledate">
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>
      <mat-form-field>
          <mat-select placeholder="Schdule time" formControlName="schduletime">
            <mat-option *ngFor="let timeOption of timeOptions" [value]="timeOption">
              {{timeOption}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="fields-container">
      <mat-form-field>
        <mat-select matInput placeholder="Social Sites" formControlName="socialsites" multiple >
          <mat-option *ngFor="let socialSite of socialSiteListVm;" [value]="socialSite.socialSiteId">{{socialSite.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
 
  </form>
</div>
